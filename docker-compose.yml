version: "3.7"

services:
  app:
    container_name: scala-akka-practice-app
    build:
      context: .
      dockerfile: infra/docker/app/Dockerfile
      target: develop
    image: scala-akka-practice/app:develop
    ports:
      - '80:80'
      - '9000:9000'
    tty: true
    volumes:
      - ./:/var/www/scala